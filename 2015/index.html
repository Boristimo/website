  <body>
    <div id='background-grid'>&nbsp;</div>
    <div id='content'>
      <div id='splash'>
        <h1>DEF CON Capture the Flag</h1>
        <div id='year'>2015</div>
        <h2>Legitimate Business Syndicate</h2>
      </div>
      <div class='gizmo' id='teams'>
        <div class='count'>15</div>
        <div class='subject'>
          <h1>Teams</h1>
        </div>
      </div>
      <div class='gizmo' id='players'>
        <div class='count'>&infin;</div>
        <div class='subject'>
          <h1>Players</h1>
        </div>
      </div>
      <div class='gizmo' id='days'>
        <div class='count'>Start</div>
        <div class='subject'>
          <h1>Thursday</h1>
